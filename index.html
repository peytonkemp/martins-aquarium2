<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Martin's Aquarium</h1>
        ipsum ipsum ipsum
    </header>
    <main class="container">
        <article class="flex-container-left">

            <h2>Fishes</h2>
            <section class="fishes">
                <div class="fish">
                    <div class="fish__name">Geraldice</div>
                    <div>
                        <img class="fish__image" src="" />
                    </div>
                    <div class="fish__species">Anglefish</div>
                    <div class="fish__length">3</div>
                    <div class="fish__locations">Costa Rica</div>
                    <div class="fish__food">tacos</div>
                </div>
            </section>

            <h2>Quotes</h2>
            <section class="quotes">
                <div class="quote">
                    <span class="quote__text">Fish are really neat</span>
                </div>
            </section>
            
            <h2>Locations</h2>
            <section class="locations">
                <div class="location">
                    <div class="location__image">
                        <img src="" alt="">
                    </div>
                    <div class="location__name">Costa Rica</div>
                    <div class="location__fish-harvested">Geraldice</div>
                </div>
            </section>
        </article>
        
        <aside class="tips">
            <h2>Tips</h2>
            <ul>
                <li>Don't let them die</li>
                <li>Tell them you love them</li>
                <li>Keep fish in water</li>
            </ul>
        </aside>
    </main>
</body>
</html>
